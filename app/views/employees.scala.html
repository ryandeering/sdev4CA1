@(employees: List[models.employees.Employee] ,user: models.employees.User)
    @main("Employees",user){
        <h1>Current customers</h1>
        @if(flash.containsKey("success")) {
            <div class="alert alert-success">
            @flash.get("success")
            </div>
        }

        <div class="col-sm-9">
            <h4>Employees.</h4>
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role </th>
                        <th>Name </th>
                    </tr>
                </thead>
                <tbody>

                    @for(e<-employees) {
                        <tr>
                            <td>@e.getEmail</td>
                            <td>@e.getRole</td>
                            <td>@e.getName</td>

                            <td>
                                <a href="@routes.HomeController.employeesManager()" class="button-xs btn-danger">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </td>
                            <td>
                                <a href="@routes.HomeController.employeesManager()" class="button-xs btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                            </td>
                        </tr>
                    }

                </tbody>
            </table>
            <p>
                <a href="@routes.HomeController.addEmployee()">
                    <button class="btn btn-primary">Add a new Customer</button>
                </a>
            </p>
        </div>
    }
