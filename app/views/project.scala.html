@(project: List[models.entities.Project], user: models.employees.User)
@main("Project", user){
    <p class="lead">Project List</p>

    @if(flash.containsKey("success")){

        <div class="alert alert-success">
        @flash.get("success")
        </div>
    }
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Project</th>
            </tr>
        </thead>
        <tbody>
        @for(p<-project) {
            <tr>
                <td>@p.getId</td>
                <td>@p.getPname</td>
            </tr>
        }
        </tbody>
    </table>


}
