@(pagename: String, user: models.employees.User)(content:Html)
<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<style>
	    .footer { font-weight: bold; color: white; background-color: black; i}
	    .sidecol { font-weight: bold; background-color: steelblue; }
	    .sidecol h2 { font-weight: bold; }
	    .midcol h1 { margin-top: 2em; text-align: center; font-weight: bold; }
	    .midcol h3 { text-align: center; color: steelblue; }
	    .redtext { color: red; }
	</style>
	<title> @pagename</title>
    </head>
    <body>
	<nav class="navbar navbar-inverse">
	    <div class="container-fluid">
		<div class="navbar-header">
		    <a class="navbar-brand" href="@routes.HomeController.index(0)">Durandal Industries</a>
		</div>
			<ul class="nav navbar-nav">
				@if(user != null) {
					<li @if(pagename=="Employees"){class="active"}>
						<a href="/">Home</a>
					</li>

					<li @if(pagename=="Departments"){class="active"}>
						<a href="@routes.HomeController.departments">Departments</a>
					</li>

					@if(user.getRole == "manager") {

						<li @if(pagename=="Employee Projects"){class="active"}>
							<a href="@routes.HomeController.projects">Projects</a>
						</li>
					}
				}
			<li @if(pagename=="Login"){class="active"}>
			@if(user != null) {
				<a href="@routes.LoginController.logout()">Logout @user.getName()</a>
			} else {
				<a href="@routes.LoginController.login()">Login</a>
			}

			</li>
			</ul>

		</div>
	</nav>

	<div class="container-fluid">
		<div class="col-sm-6">
		    <div class="midcol">
			@content
		    </div>

		</div>
	    </div>



    </body>
</html>
