@(address: List[models.entities.Address], user: models.employees.User)
@main("Address", user){
    <p class="lead">Address List</p>
    @if(flash.containsKey("success")){
        <div class="alert alert-success">
        @flash.get("success")
        </div>
    }
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            @for(a<-address) {
                <tr>
                    <td>@a.getId</td>
                    <td>@a.getAddress</td>
                </tr>
            }
        </tbody>
    </table>
}
