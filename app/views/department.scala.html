@(department: List[models.entities.Department], user: models.employees.User)
@main("Department", user){
    <p class="lead">Department List</p>
    @if(flash.containsKey("success")){
        <div class="alert alert-success">
        @flash.get("success")
        </div>
    }
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            @for(d<-department) {
                <tr>
                    <td>@d.getId</td>
                    <td>@d.getName</td>
                </tr>
            }
        </tbody>
    </table>
}
