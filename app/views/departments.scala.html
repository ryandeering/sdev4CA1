@(department: List[models.entities.Department], user: models.employees.User)
@main("Department", user){
    <p class="lead">Department List</p>
    @if(flash.containsKey("success")){
        <div class="alert alert-success">
        @flash.get("success")
        </div>
    }
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Department</th>
                <th colspan="2">Update/Delete</th>
            </tr>
        </thead>
        <tbody>
            @for(d<-department) {
                <tr>
                    <td>@d.getId</td>
                    <td>@d.getName</td>
                    <td>
                        <a href="@routes.HomeController.updateDepartment(d.getId)" class="button xs btn-danger">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                    <td>
                        <a href="@routes.HomeController.deleteDepartment(d.getId)" class="button xs btn-danger">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            }
        </tbody>
    </table>


    <a href="@routes.HomeController.addDepartment()">
        <button class="btn btn-primary">Add a Department</button>
    </a>
}
